<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMV Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AMV Video Converter</h1>
    <p class="subtitle">Convert videos to AMV format (320√ó240) for Digma M5</p>

    <div id="upload-section">
      <label class="file-label" for="file-input">
        <span class="file-icon">üìÅ</span>
        <span id="file-name">Choose a video file</span>
      </label>
      <input type="file" id="file-input" accept=".mp4,.avi,.mkv,.webm,.mov,.m4v,.flv,.wmv" hidden>
      <p class="supported">Supported: MP4, AVI, MKV, WebM, MOV, M4V, FLV, WMV (max 1GB)</p>
      <button id="convert-btn" disabled>Convert to AMV</button>
    </div>

    <div id="progress-section" hidden>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <p id="status-text">Preparing...</p>
    </div>

    <div id="result-section" hidden>
      <div class="success-icon">‚úì</div>
      <p>Conversion complete!</p>
      <a id="download-link" class="download-btn">Download AMV</a>
    </div>

    <div id="error-section" hidden>
      <div class="error-icon">‚úó</div>
      <p class="error" id="error-text"></p>
      <button id="retry-btn">Try Again</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
